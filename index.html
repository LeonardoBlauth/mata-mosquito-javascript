<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial | Mata Mosquito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
            }

            window.location.href = "app.html?" + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="game" class="d-flex justify-content-center align-items-center">
                    <img id="img-game" src="images/game.png" alt="Game">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="reiniciar" class="d-flex justify-content-center align-items-center">
                   <div class="mb-3">
                        <select id="nivel" class="form-select">
                            <option value="" selected>-- Selecione o nível --</option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                   </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="reiniciar" class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
